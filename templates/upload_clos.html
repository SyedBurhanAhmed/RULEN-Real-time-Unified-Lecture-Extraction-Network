{% extends "base.html" %}
{% block title %}Upload CLOs and PLOs{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">📚 Upload CLOs/PLOs</h2>

<p class="text-gray-700 mb-6">
  Please upload a <code>.txt</code> or <code>.docx</code> file containing your Course Learning Outcomes and Program Learning Outcomes.
</p>

<form action="/upload_clos" method="POST" enctype="multipart/form-data" class="space-y-4 mb-6">
  <!-- Styled CLOs Upload -->
  <label class="custom-file-upload bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600 transition inline-block">
    📄 Upload CLOs File
    <input type="file" name="clos_file" id="clos_file" accept=".txt,.docx" required class="hidden">
  </label>
  <span id="clos-file-name" class="ml-3 text-gray-700 italic">No file chosen</span>
  <br>
  <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
    📤 Upload CLO/PLO File
  </button>
</form>

<a href="/" class="inline-block bg-gray-700 text-white px-6 py-2 rounded hover:bg-gray-800 transition">
  🏠 Go Back Home
</a>

<script>
  const closInput = document.getElementById("clos_file");
  const fileNameDisplay = document.getElementById("clos-file-name");

  closInput.addEventListener("change", function () {
    fileNameDisplay.textContent = this.files[0]?.name || "No file chosen";
  });
</script>

{% endblock %}
