{% extends "base.html" %}
{% block title %}Upload CLOs and PLOs{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4 text-white">ğŸ“š Upload CLOs/PLOs</h2>

<p class="text-neutral-300 mb-6 leading-relaxed">
  Please upload a <code>.txt</code> or <code>.docx</code> file containing your
  <strong>Course Learning Outcomes (CLOs)</strong> and
  <strong>Program Learning Outcomes (PLOs)</strong>.
</p>

<form action="/upload_clos" method="POST" enctype="multipart/form-data" class="space-y-4 mb-6">
  <!-- Styled CLOs Upload -->
  <label class="custom-file-upload bg-gradient-to-r from-neutral-700 to-neutral-800 hover:from-neutral-600 hover:to-neutral-700 text-white px-4 py-2 rounded-md cursor-pointer shadow transition inline-block">
    ğŸ“„ Upload CLOs File
    <input type="file" name="clos_file" id="clos_file" accept=".txt,.docx" required class="hidden">
  </label>
  <span id="clos-file-name" class="ml-3 text-neutral-400 italic">No file chosen</span>
  <br>
  <button type="submit"
          class="bg-gradient-to-r from-green-700 to-green-800 hover:from-green-600 hover:to-green-700 text-white px-6 py-2 rounded-md shadow transition">
    ğŸ“¤ Upload CLO/PLO File
  </button>
</form>

<!-- Back Home -->
<a href="/"
   class="inline-block bg-gradient-to-r from-neutral-700 to-neutral-800 hover:from-neutral-600 hover:to-neutral-700 text-white px-6 py-2 rounded-md shadow transition">
  ğŸ  Go Back Home
</a>

<script>
  const closInput = document.getElementById("clos_file");
  const fileNameDisplay = document.getElementById("clos-file-name");

  if (closInput) {
    closInput.addEventListener("change", function () {
      fileNameDisplay.textContent = this.files[0]?.name || "No file chosen";
    });
  }
</script>

{% endblock %}
