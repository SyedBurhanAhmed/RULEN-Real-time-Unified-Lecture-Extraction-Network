{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}

<h2 class="text-2xl font-semibold mb-6 text-white">üì• Upload Your Lecture</h2>

<!-- Audio File Upload Wrapper -->
<label for="audio"
  class="custom-file-upload bg-gradient-to-r from-neutral-800 to-neutral-900 text-neutral-100 px-4 py-2 rounded-md cursor-pointer hover:from-neutral-700 hover:to-neutral-800 transition inline-block shadow">
  üéµ Choose Audio File
  <input type="file" id="audio" accept=".mp3,.wav" />
</label>
<span id="file-name" class="ml-3 text-neutral-400 italic">No file chosen</span>

<!-- File Info Display -->
<div id="fileInfo" class="mt-3 text-sm text-neutral-500"></div>

<!-- Progress Bar -->
<progress id="progressBar" value="0" max="100"
  class="w-full mt-4 hidden h-3 rounded overflow-hidden"></progress>
<p id="progressText" class="text-sm text-neutral-400 mt-2"></p>

<!-- Transcribe Button -->
<form id="transcribeForm" method="POST" action="/submit_audio" class="mt-6">
  <input type="hidden" name="filename" id="uploadedFilename" />
  <button type="submit" id="transcribeBtn"
    class="bg-gradient-to-r from-green-700 to-green-800 hover:from-green-600 hover:to-green-700 text-white px-6 py-2 rounded-md shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
    disabled>
    üé§ Prepare Notes
  </button>
</form>

<script>
  const audioInput = document.getElementById("audio");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const fileInfo = document.getElementById("fileInfo");
  const uploadedFilename = document.getElementById("uploadedFilename");
  const transcribeBtn = document.getElementById("transcribeBtn");

  audioInput.addEventListener("change", async () => {
    const file = audioInput.files[0];
    if (!file) return;

    fileInfo.textContent = `Uploading: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
    progressBar.classList.remove("hidden");
    progressBar.value = 0;
    progressText.textContent = "Uploading...";

    const formData = new FormData();
    formData.append("audio", file);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/upload_audio", true);

    xhr.upload.onprogress = function (e) {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        progressBar.value = percent;
      }
    };

    xhr.onload = function () {
      if (xhr.status === 200) {
        const res = JSON.parse(xhr.responseText);
        progressText.textContent = "‚úÖ Upload Complete!";
        uploadedFilename.value = res.filename;
        transcribeBtn.disabled = false;
      } else {
        progressText.textContent = "‚ùå Upload Failed!";
      }
    };

    xhr.send(formData);
  });
</script>

{% endblock %}
