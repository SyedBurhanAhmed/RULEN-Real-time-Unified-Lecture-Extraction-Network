{% extends "base.html" %}
{% block title %}Teacher Dashboard{% endblock %}
{% block content %}

<h2 class="text-2xl font-semibold mb-4 text-white">📥 Teacher Lecture Upload</h2>
<p class="mb-6 text-neutral-300">
  Upload your lecture audio and prepare notes for students.
</p>

<form action="/teacher_submit_audio" method="POST" enctype="multipart/form-data" class="space-y-4">
  <!-- Styled Audio Upload -->
  <label for="audio_file"
    class="custom-file-upload bg-gradient-to-r from-neutral-800 to-neutral-900 text-neutral-100 px-4 py-2 rounded-md cursor-pointer hover:from-neutral-700 hover:to-neutral-800 transition inline-block shadow">
    🎵 Upload Audio File
    <input type="file" name="audio_file" id="audio_file" accept=".mp3,.wav" required class="hidden">
  </label>
  <span id="audio-file-name" class="ml-3 text-neutral-400 italic">No file chosen</span>

  <div>
    <button type="submit"
      class="bg-gradient-to-r from-green-700 to-green-800 hover:from-green-600 hover:to-green-700 text-white px-6 py-2 rounded-md shadow transition">
      ⬆️ Upload & Transcribe
    </button>
  </div>
</form>

<script>
  const audioFileInput = document.getElementById("audio_file");
  const audioFileName = document.getElementById("audio-file-name");

  audioFileInput.addEventListener("change", function () {
    audioFileName.textContent = this.files[0]?.name || "No file chosen";
  });
</script>

{% endblock %}
