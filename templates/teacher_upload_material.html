{% extends "base.html" %}
{% block title %}Upload Additional Materials{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">📄 Upload Additional Materials (Optional)</h2>

<p class="text-gray-700 mb-6">
  You can upload slides, PDFs, or any supporting documents to help generate richer quiz and exam content.
</p>

<form action="/teacher_upload_material" method="POST" enctype="multipart/form-data" class="space-y-4 mb-6">
  <!-- Styled Materials Upload -->
  <label class="custom-file-upload bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600 transition inline-block">
    📄 Upload Material
    <input type="file" name="materials" id="materials" accept=".pdf,.ppt,.pptx,.docx,.txt" required class="hidden">
  </label>
  <span id="materials-file-name" class="ml-3 text-gray-700 italic">No file chosen</span>
  <br>
  <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">
    📤 Upload
  </button>
</form>

<form action="/teacher_clo_decision" method="POST" class="mb-6">
  <button type="submit" name="decision" value="no" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">
    🚫 Skip, go to CLO/PLO decision
  </button>
</form>

<a href="/" class="inline-block bg-gray-700 text-white px-6 py-2 rounded hover:bg-gray-800 transition">
  🏠 Go Back Home
</a>

<script>
  const materialsInput = document.getElementById("materials");
  const fileNameDisplay = document.getElementById("materials-file-name");

  if (materialsInput) {
    materialsInput.addEventListener("change", function () {
      fileNameDisplay.textContent = this.files[0]?.name || "No file chosen";
    });
  }
</script>

{% endblock %}
