{% extends "base.html" %}
{% block title %}Additional Material{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4 text-white">📂 Do You Want to Add More Lecture Material?</h2>

<p class="text-neutral-300 mb-6 leading-relaxed">
  Your audio has been transcribed.<br>
  Would you like to upload additional material (PDFs, PPTX, DOCX, etc.)?
</p>

<div class="flex flex-col sm:flex-row gap-4 mb-6">
  <!-- Yes Option -->
  <form action="/teacher_material_decision" method="POST">
    <button
      class="bg-gradient-to-r from-green-700 to-green-800 hover:from-green-600 hover:to-green-700 text-white px-6 py-2 rounded-md shadow transition w-full sm:w-auto"
      name="decision" value="yes" type="submit"
    >
      ✅ Yes, upload more material
    </button>
  </form>

  <!-- No Option -->
  <form action="/teacher_material_decision" method="POST">
    <button
      class="bg-gradient-to-r from-red-700 to-red-800 hover:from-red-600 hover:to-red-700 text-white px-6 py-2 rounded-md shadow transition w-full sm:w-auto"
      name="decision" value="no" type="submit"
    >
      ❌ No, continue
    </button>
  </form>
</div>

<!-- Home Button -->
<a href="/"
   class="inline-block bg-gradient-to-r from-neutral-700 to-neutral-800 hover:from-neutral-600 hover:to-neutral-700 text-white px-6 py-2 rounded-md shadow transition">
  🏠 Go Back Home
</a>

{% endblock %}
