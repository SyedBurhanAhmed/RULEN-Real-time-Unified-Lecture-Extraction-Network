{% extends "base.html" %}
{% block title %}Additional Material{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">📂 Do You Want to Add More Lecture Material?</h2>

<p class="text-gray-700 mb-6">
  Your audio has been transcribed.<br>
  Would you like to upload additional material (PDFs, PPTX, DOCX, etc.)?
</p>

<div class="flex flex-col sm:flex-row gap-4 mb-6">
  <form action="/teacher_material_decision" method="POST">
    <button
      class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition w-full sm:w-auto"
      name="decision" value="yes" type="submit"
    >
      ✅ Yes, upload more material
    </button>
  </form>

  <form action="/teacher_material_decision" method="POST">
    <button
      class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition w-full sm:w-auto"
      name="decision" value="no" type="submit"
    >
      ❌ No, continue
    </button>
  </form>
</div>

<a href="/" class="inline-block bg-gray-700 text-white px-6 py-2 rounded hover:bg-gray-800 transition">
  🏠 Go Back Home
</a>

{% endblock %}
